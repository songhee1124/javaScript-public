 <section class="unique-menu">

  <h1 class="title d:none md:d:block md:title">알랜드만의 특별함</h1>
  <div class="list md:list">
    <article class="card left-card md:card  md:left-card">
      <h1>직접 만든 <br><span class="fruit">과일청</span>을 맛보세요.</h1>
      <p>신선한 과일과 알랜드만의 레시피로 과일향의 풍미를 충분히 느낄 수 있는 수제청을 드셔보세요.</p>  
      <div><img class="card-img md:card-img" src="/image/unique-fruit.png" alt="과일청"></div>
    </article>


    <article class="card center-card md:card">
      <h1>우리가 구운 <br><span class="cookie">수제 쿠키</span>를 만나보세요.</h1>
      <p>신선한 버터 그리고 견과류를 이용하여 바삭함을 더해 매일마다 직접 구운 맛난 쿠키를 만나보세요.</p>  
      <div><img src="/image/unique-cookie.png" alt="수제쿠키"></div>  
   </article>

    <article class="card right-card md:card  md:right-card">
      <h1>다양한 <span class="roasting">로스팅</span>으로<br> 다채로운 맛을 느껴보세요.</h1>
    
      <p>신선한 과일과 알랜드만의 과일향의 풍미를 충분히 느낄 수 있는 수제청을 드셔보세요.</p>  
      <div><img src="/image/unique-roasting.png" alt="로스팅"></div>  
    </article>
  </div>
